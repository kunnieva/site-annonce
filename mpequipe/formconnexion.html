<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Formulaire de connexion</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<h2>Connexion</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="nacra.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="pseudonyme">Pseudonyme</label>
    <input type="text" placeholder="Entrer votre pseudonyme" id="pseudonyme" name="pseudonyme" required>

    <label for="pass"><b>Password (8 caractères minimum)</b></label>
    <input type="password" placeholder="Entrer votre mot de passe" id="pass" name="password" required>
       
    <button class="submit" type="submit">Soumettre</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
    </label>
  </div>

  <div class="container"> 
    <button type="button" class="cancelbtn">Annuler</button>
    <span class="psw">oublié <a href="#">Mot de passe?</a></span>
  </div>
</form>

</body>
</html>
