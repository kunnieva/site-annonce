<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>formulaire d'inscription</title>
</head>
<body>
        <form method="GET">
        <label for="contact-nom">nom</label>
        <input type="text" placeholder="entrez votre nom" name="nom" required id="contact-nom">

        <label for="contact-prenom">prenom</label>
        <input type="text" placeholder="entrez votre prenom" name="prenom" required id="contact-prenom">

        <label for="contact-email">email</label>
        <input type="email" placeholder="entrez votre email" name="email" required id="contact-email">

        <label for="contact-password">mot de passe</label>
        <input type="password" placeholder =" mot de passe" name="mot de passe" required id="contact-mot de passe">

        <label for="contact-status">status</label>
        <input type="text" placeholder=" professionel ou particulier" name="status" required id="contact-status">

        <label for="contact-numero">numero de telephone</label>
        <input type="text" placeholder=" numero de telephone" name="numero" required id="contact-nomero">

        <input type="button" value="entrer pour valider l'inscription">

    </form>
</body>
</html>
